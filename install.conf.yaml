# install.conf.yaml
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
     # Shell stuff
    ~/.aliases.sh: shell/aliases.sh
    ~/.functions.sh: shell/functions.sh
    ~/.manuals.sh: shell/manuals.sh
    ~/.zshrc: shell/.zshrc

    # Git
    ~/.gitignore: git/.gitignore

- brewfile:
    file: brew/Brewfile
    stdout: true
    stderr: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: sh terraform/providers.sh
    stdout: true
    stderr: true

# install.conf.yaml
- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # MacOS
    ~/.base.macos: macos/.base
 
    # Shell stuff
    ~/.aliases: shell/.aliases
    ~/.functions: shell/.functions
    ~/.zshrc: shell/.zshrc

    # Git
    ~/.gitignore: git/.gitignore

- brewfile:
    file: brew/Brewfile
    stdout: true
    stderr: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: chmod +x terraform/.providers && ./terraform/.providers
    stdout: true
    stderr: true
